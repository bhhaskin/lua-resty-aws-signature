name: Release Workflow

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks curl

      - name: Extract version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}  # Remove "v" prefix
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Compute SHA256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz"
          echo "Downloading tarball from $TARBALL_URL"
          SHA256=$(curl -L "$TARBALL_URL" | sha256sum | awk '{ print $1 }')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Update rockspec
        run: |
          ROCKSPEC_FILE=$(ls rockspecs/lua-resty-aws-signature-*.rockspec)
          # Remove skip_validation line
          sed -i '/skip_validation *= *true/d' "$ROCKSPEC_FILE"

          # Insert sha256 if not already there
          #  -- remove 'md5 = ...' if it exists or do a forced replace
          sed -i "s|md5 = .*|sha256 = \"${SHA256}\",|" "$ROCKSPEC_FILE" || true

          # If there's a 'sha256 = ' line, replace it. Otherwise, insert after 'url ='
          if grep -q 'sha256 = ' "$ROCKSPEC_FILE"; then
            sed -i "s|sha256 = .*|sha256 = \"${SHA256}\",|" "$ROCKSPEC_FILE"
          else
            sed -i "/url = .*/a\\    sha256 = \"${SHA256}\"," "$ROCKSPEC_FILE"
          fi

          cat "$ROCKSPEC_FILE"

      - name: Determine default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      - name: Commit updated rockspec
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout $DEFAULT_BRANCH
          git add rockspecs/lua-resty-aws-signature-*.rockspec
          git commit -m "Replace skip_validation with sha256 for v${{ env.VERSION }}"
          git push origin $DEFAULT_BRANCH

      - name: Build .src.rock
        run: |
          luarocks pack rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Build pre-compiled .rock
        run: |
          luarocks make rockspecs/lua-resty-aws-signature-*.rockspec
          luarocks pack lua-resty-aws-signature

      - name: Lint rockspec
        run: luarocks lint rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Upload to LuaRocks
        run: |
          luarocks upload lua-resty-aws-signature-*.src.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}
          luarocks upload lua-resty-aws-signature-*.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}

      - name: Upload .rock & .src.rock to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lua-resty-aws-signature-*.src.rock
            lua-resty-aws-signature-*.rock
name: Release Workflow

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks curl

      - name: Extract version
        run: |
          VERSION=${{ github.event.release.tag_name }}   # e.g. "v0.1-1"
          VERSION=${VERSION#v}                           # Remove "v" -> "0.1-1"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Compute SHA256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz"
          echo "Downloading tarball from $TARBALL_URL"
          SHA256=$(curl -L "$TARBALL_URL" | sha256sum | awk '{ print $1 }')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Update rockspec
        run: |
          ROCKSPEC_FILE=$(ls rockspecs/lua-resty-aws-signature-*.rockspec)
          sed -i "s|url = .*|url = \"https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz\",|" "$ROCKSPEC_FILE"
          # Try replacing md5 first; if missing, no worries
          sed -i "s|md5 = .*|sha256 = \"$SHA256\",|" "$ROCKSPEC_FILE" || true
          # Replace any existing sha256 line
          sed -i "s|sha256 = .*|sha256 = \"$SHA256\",|" "$ROCKSPEC_FILE"

      - name: Commit changes to new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-rockspec-${{ env.VERSION }}
          git add rockspecs/lua-resty-aws-signature-*.rockspec
          git commit -m "Update rockspec for v${{ env.VERSION }} (SHA256)"

      - name: Push to new branch
        run: |
          git push origin update-rockspec-${{ env.VERSION }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-rockspec-${{ env.VERSION }}
          base: main
          title: "Update rockspec for v${{ env.VERSION }} (SHA256)"
          body: "Automatically generated PR to update rockspec and fix source tarball SHA256."

      - name: Build .src.rock
        run: luarocks pack rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Build .rock (pre-compiled)
        run: |
          luarocks make rockspecs/lua-resty-aws-signature-*.rockspec
          luarocks pack lua-resty-aws-signature

      - name: Lint
        run: luarocks lint rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Upload to LuaRocks
        run: |
          luarocks upload lua-resty-aws-signature-*.src.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}
          luarocks upload lua-resty-aws-signature-*.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lua-resty-aws-signature-*.src.rock
            lua-resty-aws-signature-*.rock
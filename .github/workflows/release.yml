name: Release Workflow

on:
  release:
    types: [published]  # Runs when a GitHub Release is published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks curl

      - name: Extract Version
        run: |
          VERSION=${{ github.ref_name }}  # Extracts "v0.1-1"
          VERSION=${VERSION#v}  # Removes "v" prefix (0.1-1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get SHA256 of GitHub Release Tarball
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
          echo "Downloading tarball from $TARBALL_URL"
          SHA256=$(curl -L "$TARBALL_URL" | sha256sum | awk '{ print $1 }')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Update Rockspec with GitHub Release Tarball & SHA256
        run: |
          ROCKSPEC_FILE=$(ls rockspecs/lua-resty-aws-signature-*.rockspec)
          sed -i "s|url = .*|url = \"https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz\",|" "$ROCKSPEC_FILE"
          sed -i "s|md5 = .*|sha256 = \"$SHA256\",|" "$ROCKSPEC_FILE"
          cat "$ROCKSPEC_FILE"

      - name: Commit Updated Rockspec
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rockspecs/lua-resty-aws-signature-*.rockspec
          git commit -m "Update rockspec for v${VERSION} with SHA256"
          git push origin main

      - name: Build `.src.rock`
        run: |
          luarocks pack rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Build Pre-compiled `.rock`
        run: |
          luarocks make rockspecs/lua-resty-aws-signature-*.rockspec
          luarocks pack lua-resty-aws-signature

      - name: Verify Rockspec
        run: |
          luarocks lint rockspecs/lua-resty-aws-signature-*.rockspec

      - name: Upload to LuaRocks
        run: |
          luarocks upload lua-resty-aws-signature-*.src.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}
          luarocks upload lua-resty-aws-signature-*.rock --api-key=${{ secrets.LUAROCKS_API_KEY }}

      - name: Upload .rock & .src.rock to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lua-resty-aws-signature-*.src.rock
            lua-resty-aws-signature-*.rock